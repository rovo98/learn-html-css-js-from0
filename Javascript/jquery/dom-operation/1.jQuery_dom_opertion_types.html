<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery | DOM Operations types</title>
    <style>
        /* styling containers */
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 800px;
            height: 500px;
            margin: 10px auto;
            background-color: rgba(204, 204, 204, 0.83);
            -webkit-box-shadow: 0 5px 10px 0 #666;
            -moz-box-shadow: 0 5px 10px 0 #666;
            box-shadow: 0 5px 10px 0 #666;
        }

        .wrap ul {
            width: 200px;
            margin: 20px auto;
            border: 1px solid #da601e;
            list-style: cjk-ideographic inside;
        }

        .wrap li {
            margin : 3px 5px;
        }

        .wrap li:hover {
            text-align: center;
            background: linear-gradient(to bottom left, rgba(130, 191, 226, 0.8) 0%, rgba(81, 119, 247, 0.95) 100%);
            cursor: pointer;
        }

        /* /styling containers */
        /* styling components*/
        .wrap h1,
        .wrap p {
            text-align: center;
            margin: 10px auto;
        }

        /* /styling components*/
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var $second_li = $('ul > li:eq(1)'); // 获取<ul>里第2个<li>

            // alert($second_li.text());            // 获取并打印文本内容
            var $para = $('p');                 // 获取 <p> 节点
            var p_txt = $para.attr("title");           // 获取 <p> 元素节点属性 title的值
            // alert(p_txt);                       // 打印title 值

           /*使用 $( html ) 来创建 html 元素节点
           *  original js : document.createElement( tagName);
           *  e.g. $('<li></li>');
           * */
           var $ul = $('.wrap ul:first');
           // 1. 创建元素节点
            var $li_1 = $('<li></li>'); // 创建第一个<li> 元素
            var $li_2 = $('<li></li>'); // 创建第一个<li> 元素
            // 将他们添加到 <ul>中
            $ul.append($li_1).append($li_2);
            // 2. 创建文本节点
            var $li_3 = $('<li>香蕉</li>');
            var $li_4 = $('<li>雪梨</li>');
            $ul.append($li_3).append($li_4);
            // 3. 创建属性节点
            var $li_5 = $("<li title='香蕉'>香蕉</li>");
            var $li_6 = $("<li title='雪梨'>雪梨</li>");
            $ul.append($li_5).append($li_6);
            /*
            *  插入节点的方法:
            *   1. append() , appendTo()  追加内容/ reverse
            *   2. prepend(), prependTo()  元素内部前置内容/ reverse
            *   3. after(), insertAfter()  在元素之后追加内容/ reverse
            *   4. before(), insertBefore() 在元素之前追加内容 /reverse
            * */
            var $li_7 = $("<li title='香蕉'>香蕉 insertBefore</li>");
            var $li_8 = $("<li title='雪梨'>雪梨 prepend</li>");
            var $li_9 = $("<li title='其他'>其他 append</li>");
            $ul.append($li_9);
            $li_7.insertBefore($('ul li:eq(1)'));
            $ul.prepend($li_8);

        });
    </script>
</head>
<body>
<div class="wrap">
    <h1>jQuery DOM　操作</h1>
    <p title="选择你最喜欢的水果">选择你最喜欢的水果</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="橘子">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>
</div>
</body>
</html>

<html lang="en">
    <head>
        <title>JavaScript 能直接写入 HTML 输出流中：</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>JavaScript 能直接写入 HTML 输出流中：</p>
        <script>
            <!--
            document.write("<h1>This is a heading</h1>");
            document.write("<h1>This is a paragraph</h1>");
            -->
        </script>
        <p>只能在 HTML 输出流中使用 <strong>document.write</strong>。如果在文档已加载后使用它(比如函数中)，会覆盖整个文档。</p>
    </body>
</html>

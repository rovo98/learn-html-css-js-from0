<html>
    <head>
        <title>CSS 实例 06 | CSS 链接</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type="text/css" href = "css/practise_06.css">
    </head>
    <body>
        <div id = "intro">
            <h1>CSS 链接样式</h1>
            <ul>
                <li>a:link - 正常， 未访问过的链接</li>
                <li>a:visited - 用户已访问过的链接</li>
                <li>a:hover - 当用户鼠标放在链接上时</li>
                <li>a:active - 链接被点击的那一刻</li>
            </ul>
        </div>  
        <div id = "link-0">
            <p><b><a class="link" href="#" target="_blank">这是一个链接。</a></b></p>
            <p><b><a class="block" href="#" target="_blank">这是一个链接框</a></b></p>
            <p><b>注意:</b>a:hover 必须在 a:link 和 a:visited之后，需要严格按照顺序才能看到效果。</p>
            <p><b>注意:</b>a:active 必须在 a:hover之后。</p>
        </div>
    </body>
</html>
